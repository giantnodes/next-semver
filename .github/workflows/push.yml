name: 'ğŸ”€ï¸  Push'

on:
  push:
    branches:
      - main

concurrency:
  group: push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push:
    name: 'ğŸ‘·ï¸  CI'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: 'ğŸ™ï¸  Checkout'
        uses: actions/checkout@v4

      - name: 'ğŸ’½ï¸  Init'
        uses: ./.github/actions/init

      - name: 'ğŸ”ºï¸  Cache'
        uses: ./.github/actions/cache

      - name: 'ğŸ“¦  Install'
        uses: ./.github/actions/install

      - name: 'ğŸ—ï¸  Build'
        uses: ./.github/actions/build
        with:
          COMMAND: 'build'

      - name: 'ğŸš¨ï¸  Lint'
        uses: ./.github/actions/lint

      - name: 'ğŸ¦º  Type Check'
        uses: ./.github/actions/type-check
        with:
          COMMAND: 'type-check'

      - name: 'ğŸ§ª  Test'
        uses: ./.github/actions/test
        with:
          COMMAND: 'test'
