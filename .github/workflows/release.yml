name: 'ğŸ·ï¸  Release'

on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: 'SemVer Increment'
        default: 'prerelease'
        required: true
        options:
          - prerelease
          - prepatch
          - patch
          - preminor
          - minor
          - premajor
          - major

jobs:
  create-release:
    name: 'ğŸ·ï¸  Create Release'
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸ™ï¸  Checkout'
        uses: actions/checkout@v4

      - name: 'ğŸ’½ï¸  Setup'
        uses: ./.github/actions/init

      - name: 'ğŸ”ºï¸  Cache'
        uses: ./.github/actions/cache

      - name: 'ğŸ“¦  Install'
        uses: ./.github/actions/install

      - name: 'ğŸ—ï¸  Build'
        uses: ./.github/actions/build
        with:
          COMMAND: 'build'

      - name: 'ğŸš¨ï¸  Lint'
        uses: ./.github/actions/lint

      - name: 'ğŸ¦º  Type Check'
        uses: ./.github/actions/type-check
        with:
          COMMAND: 'type-check'

      - name: 'ğŸ§ª  Test'
        uses: ./.github/actions/test
        with:
          COMMAND: 'test'

      - name: 'ğŸ·ï¸  Release'
        id: release
        uses: ./.github/actions/release
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TYPE: ${{ github.event.inputs.type }}
    outputs:
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
      branch: ${{ steps.release.outputs.branch }}

  pull-request:
    name: 'ğŸ·ï¸  Open Pull Request'
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - name: 'ğŸ™ï¸  Checkout'
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.branch }}

      - name: 'ğŸ·ï¸  Open Pull Request'
        uses: thomaseizinger/create-pull-request@master
        with:
          title: 'chore(release): v${{ needs.create-release.outputs.version }}'
          labels: 'ğŸ·ï¸ Release v${{ needs.create-release.outputs.version }}'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          head: release/${{ needs.create-release.outputs.version }}
          base: main
