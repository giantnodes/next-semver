runs:
  using: 'composite'
  steps:
    - name: '🔺️  Cache (turbo)'
      uses: actions/cache@v4
      with:
        path: .cache-turbo
        key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          turbo-${{ github.job }}-${{ github.ref_name }}-
          turbo-${{ github.job }}-
          turbo-
